{% load category_tag %}
{% get_category as categories %}
 <div class ="col-4">
  <ul class="list-group">
    {% for category in categories %}
    <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action">{{category.category_name}}
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{category.cnt}}</span>
    </a>
    {% endfor %}
    <p></p>
  </ul>
 </div>
